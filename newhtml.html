<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="css1.css">
    <script type="text/javascript" src="text.js"></script>
</head>
<body>
    <form name="registrationForm" method="post" action="submit.php" onsubmit="return validateForm()">
        <h1>Registration Form</h1>
        <table>
            <tr>
                <td><label for="fname">First Name:</label></td>
                <td><input type="text" id="fname" name="fname" placeholder="Enter your first name"></td>
             </tr>
             <tr>
                <td><label for="lname">Last Name:</label></td>
                <td><input type="text" id="lname" name="lname" placeholder="Enter your last name"></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="text" id="dob" name="dob" placeholder="DD-MM-YYYY"></td>
                </tr>
                <tr>
                <td><label for="phone">Phone number:</label></td>
                <td><input type="tel" id="phone" name="phone" placeholder="+91-000-000-0000"></td>
            </tr>
            <tr>
                <td><label for="add">Address:</label></td>
                <td><input type="text" id="add" name="address" placeholder="Door No., Street name"></td>
                </tr>
                <tr>
                <td><label for="city">City:</label></td>
                <td>
                    <select id="city" name="city">
                        <option value="che">Chennai</option>
                        <option value="cbe">Coimbatore</option>
                        <option value="mdu">Madurai</option>
                        <option value="tjo">Tanjore</option>
                        <option value="dgl">Dindugul</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td><input type="text" id="state" name="state" placeholder="Enter your state"></td>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td colspan="3"><input type="email" id="email" name="email" placeholder="example@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td colspan="3"><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="confirm_password">Confirm Password:</label></td>
                <td colspan="3"><input type="password" id="confirm_password" name="confirm_password"></td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center;"><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
